name: Build NativePHP Windows

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ PHP 8.3 + extensões
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, sqlite, openssl, fileinfo, zip
          tools: composer:v2

      # 3️⃣ Node.js 22
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 4️⃣ Composer
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 5️⃣ NPM
      - name: Install NPM dependencies
        run: npm install

      # 6️⃣ Build frontend
      - name: Build frontend assets
        run: npm run build

      # 7️⃣ Criar .env e configurar NativePHP
      - name: Prepare environment file
        shell: powershell
        run: |
          Copy-Item .env.example .env
          php artisan key:generate
          
          # Adicionar configurações do NativePHP ao .env
          Add-Content .env "`nNATIVEPHP_RUNNING=true"
          Add-Content .env "NATIVEPHP_APP_ID=com.apostas.cavalo.app"
          Add-Content .env "NATIVEPHP_APP_VERSION=1.0.2"
          Add-Content .env "NATIVEPHP_APP_AUTHOR='Sistema Apostas'"
          Add-Content .env "NATIVEPHP_APP_DESCRIPTION='Sistema de Apostas de Cavalos'"
          
          Write-Host "=== .env criado com sucesso ==="
          Get-Content .env

      # 8️⃣ Limpar cache e preparar NativePHP
      - name: Prepare NativePHP
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan native:install --force

      # 9️⃣ Build NativePHP Windows
      - name: Build NativePHP Windows
        run: php artisan native:build win

      # 1️⃣1️⃣ DEBUG – PowerShell CORRETO
      - name: Debug build output
        shell: powershell
        run: |
          Write-Host "===== ROOT ====="
          Get-ChildItem

          if (Test-Path nativephp) {
            Write-Host "===== nativephp ====="
            Get-ChildItem nativephp -Recurse
          }

          if (Test-Path build) {
            Write-Host "===== build ====="
            Get-ChildItem build -Recurse
          }

          if (Test-Path dist) {
            Write-Host "===== dist ====="
            Get-ChildItem dist -Recurse
          }

      # 1️⃣2️⃣ Upload (paths amplos)
      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nativephp-windows-build
          path: |
            nativephp/**
            build/**
            dist/**
