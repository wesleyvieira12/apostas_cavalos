name: Build NativePHP Windows

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ PHP 8.3 + extens√µes obrigat√≥rias
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, sqlite, openssl, fileinfo, zip
          tools: composer:v2

      # 3Ô∏è‚É£ Node.js (recomendado pelo NativePHP/Electron)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 4Ô∏è‚É£ Depend√™ncias PHP
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 5Ô∏è‚É£ Depend√™ncias JS
      - name: Install NPM dependencies
        run: npm install

      # 6Ô∏è‚É£ Build frontend (Vite)
      - name: Build frontend assets
        run: npm run build

      # 7Ô∏è‚É£ Criar .env para o build (OBRIGAT√ìRIO)
      - name: Prepare environment file
        run: |
          copy .env.example .env
          php artisan key:generate

      # 8Ô∏è‚É£ Otimiza√ß√µes Laravel
      - name: Optimize Laravel
        run: php artisan optimize

      # 9Ô∏è‚É£ Build NativePHP para Windows
      - name: Build NativePHP Windows
        run: php artisan native:build win

      # üîü Upload do instalador (.exe)
      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nativephp-windows-build
          path: dist/**
