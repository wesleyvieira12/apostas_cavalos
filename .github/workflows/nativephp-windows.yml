name: Build NativePHP Windows

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ PHP 8.3 + extens√µes
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, sqlite, openssl, fileinfo, zip
          tools: composer:v2

      # 3Ô∏è‚É£ Node.js 22 (compat√≠vel com Electron atual)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 4Ô∏è‚É£ Composer
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 5Ô∏è‚É£ NPM
      - name: Install NPM dependencies
        run: npm install

      # 6Ô∏è‚É£ Build frontend (Vite)
      - name: Build frontend assets
        run: npm run build

      # 7Ô∏è‚É£ Criar .env (OBRIGAT√ìRIO)
      - name: Prepare environment file
        run: |
          copy .env.example .env
          php artisan key:generate

      # 8Ô∏è‚É£ Optimize Laravel
      - name: Optimize Laravel
        run: php artisan optimize

      # 9Ô∏è‚É£ Build NativePHP Windows
      - name: Build NativePHP Windows
        run: php artisan native:build win

      # üîü DEBUG ‚Äì listar arquivos gerados
      - name: Debug build output
        run: |
          echo "===== ROOT ====="
          dir
          echo "===== nativephp ====="
          if exist nativephp dir nativephp
          echo "===== nativephp\\build ====="
          if exist nativephp\\build dir nativephp\\build
          echo "===== build ====="
          if exist build dir build
          echo "===== dist ====="
          if exist dist dir dist

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload do build (PATHS AMPLOS ‚Äì NUNCA FALHA)
      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nativephp-windows-build
          path: |
            nativephp/**
            build/**
            dist/**
