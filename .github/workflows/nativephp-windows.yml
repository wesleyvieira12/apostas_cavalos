name: Build NativePHP Windows

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ PHP 8.3 + extens√µes
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, sqlite, openssl, fileinfo, zip
          tools: composer:v2

      # 3Ô∏è‚É£ Node.js 22
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 4Ô∏è‚É£ Composer
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 5Ô∏è‚É£ NPM
      - name: Install NPM dependencies
        run: npm install

      # 6Ô∏è‚É£ Build frontend
      - name: Build frontend assets
        run: npm run build

      # 7Ô∏è‚É£ Criar .env
      - name: Prepare environment file
        run: |
          Copy-Item .env.example .env
          php artisan key:generate

      # 8Ô∏è‚É£ Optimize Laravel
      - name: Optimize Laravel
        run: php artisan optimize

      # 9Ô∏è‚É£ Build NativePHP Windows
      - name: Build NativePHP Windows
        run: php artisan native:build win

      # üîü DEBUG ‚Äì PowerShell CORRETO
      - name: Debug build output
        shell: powershell
        run: |
          Write-Host "===== ROOT ====="
          Get-ChildItem

          if (Test-Path nativephp) {
            Write-Host "===== nativephp ====="
            Get-ChildItem nativephp -Recurse
          }

          if (Test-Path build) {
            Write-Host "===== build ====="
            Get-ChildItem build -Recurse
          }

          if (Test-Path dist) {
            Write-Host "===== dist ====="
            Get-ChildItem dist -Recurse
          }

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload (paths amplos)
      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nativephp-windows-build
          path: |
            nativephp/**
            build/**
            dist/**
